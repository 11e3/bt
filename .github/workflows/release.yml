name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    name: Release to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ubuntu-release-${{ hashFiles('**/pyproject.toml') }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check package
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        print-hash: true

  docs-deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'release'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install docs dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[docs]

    - name: Build documentation
      run: |
        cd docs
        make html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: docs/_build/html

  announce:
    name: Create Release Announcement
    runs-on: ubuntu-latest
    needs: [release]
    if: github.event_name == 'release'

    steps:
    - name: Generate release notes
      run: |
        echo "ðŸŽ‰ **BT Framework v${{ github.event.release.tag_name }}** has been released!" > release_notes.md
        echo "" >> release_notes.md
        echo "## What's New" >> release_notes.md
        echo "${{ github.event.release.body }}" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Installation" >> release_notes.md
        echo "\`\`\`bash" >> release_notes.md
        echo "pip install bt-framework==${{ github.event.release.tag_name }}" >> release_notes.md
        echo "\`\`\`" >> release_notes.md
        echo "" >> release_notes.md
        echo "### Links" >> release_notes.md
        echo "- ðŸ“š [Documentation](https://your-org.github.io/bt-framework/)" >> release_notes.md
        echo "- ðŸ› [Issues](https://github.com/your-org/bt-framework/issues)" >> release_notes.md
        echo "- ðŸ’¬ [Discussions](https://github.com/your-org/bt-framework/discussions)" >> release_notes.md

    - name: Upload release notes
      uses: actions/upload-artifact@v3
      with:
        name: release-announcement
        path: release_notes.md
