# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Run the formatter
      - id: ruff-format
        args: [--exclude=src/bt/core/simple_strategies.py]
      # Run the linter
      - id: ruff
        args: [--fix, --unsafe-fixes, --exclude=src/bt/core/simple_strategies.py, --ignore=N807,ARG002,F821,N818,B904,SIM105,E722,E721,PTH123,SIM102, --exit-zero]

