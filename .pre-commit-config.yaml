# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-json
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.11
    hooks:
      # Run the formatter
      - id: ruff-format
        args: [--exclude=src/bt/core/simple_strategies.py]
      # Run the linter
      - id: ruff
        args: [--fix, --unsafe-fixes, --exclude=src/bt/core/simple_strategies.py]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: [--strict, --exclude=src/bt/core/simple_strategies.py]
        additional_dependencies:
          - types-PyYAML
          - types-requests
          - pandas-stubs

  - repo: local
    hooks:
      - id: pytest-check
        name: pytest check
        entry: pytest --cov=src/bt --cov-report=term-missing
        language: system
        pass_filenames: false
        always_run: false

  - repo: local
    hooks:
      - id: bandit-security
        name: bandit security scan
        entry: bandit
        args: [-r, src/bt/, --exclude, src/bt/core/simple_strategies.py, -f, json, -o, .bandit-report.json]
        language: system
        pass_filenames: false
        always_run: false
