version: '3.8'

services:
  bt-dev:
    environment:
      - BT_ENV=development
      - BT_LOG_LEVEL=DEBUG
      - PYTHONPATH=/app/src
    volumes:
      - .:/app:cached
      - ~/.cache/pip:/root/.cache/pip:cached
    command: sleep infinity

  bt-jupyter:
    environment:
      - BT_ENV=development
      - JUPYTER_TOKEN=bt-framework-dev
      - PYTHONPATH=/app/src
    volumes:
      - .:/app:cached
      - ./notebooks:/app/notebooks:cached
      - ~/.cache/pip:/root/.cache/pip:cached
